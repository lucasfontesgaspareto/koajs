{% extends 'layout.html' %}
{% block content %}
<h1>Hello {{ name }}</h1>
<ul>
  {% for people in peoples %}
  <li>
    {{people.name}}:{{people.age}}
    <form class="" action="/user/{{ people._id.toString() }}" method="post">
      <input type="hidden" name="_method" value="DELETE">
      <button type="submit" name="button">Delete</button>
    </form>
  </li>
  {% endfor %}
</ul>
{% endblock %}
